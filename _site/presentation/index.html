		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: '/Building-with-Python/submodules/revealjs/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '/Building-with-Python/submodules/revealjs/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '/Building-with-Python/submodules/revealjs/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '/Building-with-Python/submodules/revealjs/plugin/highlight/highlight.js', async: true, callback: function() { 
						hljs.configure({
							tabReplace: '    ', 		// 4 spaces
  							classPrefix: '',    		// don't append class prefix
  							languages: ['xml', 'css', 'python']	// only handle html, css and python
						});
						hljs.initHighlightingOnLoad(); 
					} },
					{ src: '/Building-with-Python/submodules/revealjs/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: '/Building-with-Python/submodules/revealjs/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

			Reveal.addEventListener( 'ready', function( event ) {
				notes = $(event.currentSlide).find('aside.notes').html();
			    $('.inline-notes').html(marked(notes));
			} );

			Reveal.addEventListener( 'slidechanged', function( event ) {
			    notes = $(event.currentSlide).find('aside.notes').html();
			    $('.inline-notes').html(marked(notes));
			} );

		</script>
